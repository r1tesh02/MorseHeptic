<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Haptic Communication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Morse Haptic System</h1>

    <textarea 
        id="textInput" 
        placeholder="Enter text here...">
    </textarea>

    <div class="buttons">
        <button onclick="convertToMorse()">Convert</button>
        <button onclick="playMorse()">▶ Play</button>
    </div>

    <div class="display">
        <div id="textDisplay" class="text-line"></div>
        <div id="morseDisplay" class="morse-line"></div>
    </div>

    <p class="note">
        ⚠ Works on mobile devices only (HTTPS required)
    </p>
</div>

<script src="script.js"></script>
</body>
</html>
